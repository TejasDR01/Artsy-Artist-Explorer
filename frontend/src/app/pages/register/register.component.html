<div class="row justify-content-center" style="padding: 40px 15px;">
    <div class="col-md-3">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center mb-4">Register</h2>
          
          <form (ngSubmit)="register()">
            <div class="mb-3">
              <label for="fullname" class="form-label">Fullname</label>
              <input 
                type="text" 
                class="form-control" 
                id="fullname" 
                [(ngModel)]="fullname" 
                name="fullname"
                required
                placeholder="Enter Fullname"
                #fullnameInput="ngModel"
                (blur)="fullnameTouched = true"
                [ngClass]="{'is-invalid': fullnameTouched && fullnameInput.invalid}"
              >
              <div *ngIf="fullnameTouched && fullnameInput.errors?.['required']" class="text-danger">
                Fullname is required.
              </div>
            </div>
            
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input 
                type="email" 
                class="form-control" 
                id="email" 
                [(ngModel)]="email" 
                name="email"
                required
                email
                placeholder="Enter email"
                #emailInput="ngModel"
                (blur)="emailTouched = true"
                (input)="clearbackEndError()"
                [ngClass]="{'is-invalid': (emailTouched && emailInput.invalid) || backEndError}"
              >
              <div *ngIf="emailTouched && emailInput.errors?.['required']" class="text-danger">
                Email is required.
              </div>
              <div *ngIf="emailTouched && emailInput.errors?.['email']" class="text-danger">
                Email must be valid.
              </div>
              <div *ngIf="backEndError" class="text-danger">
                User with email already exists.
              </div>
            </div>
            
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                [(ngModel)]="password" 
                name="password"
                required
                placeholder="Password"
                #passwordInput="ngModel"
                (blur)="passwordTouched = true"
              >
              <div *ngIf="passwordTouched && passwordInput.errors?.['required']" class="text-danger">
                Password is required.
              </div>
            </div>
            
            <button 
              type="submit" 
              class="btn btn-primary w-100"
              [disabled]="!fullname || !email || !password"
            >
              <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-1"></span>
              Register
            </button>
          </form>
        </div>
      </div>
      <div class="mt-3 text-center">
        <p>Already have an account? <a routerLink="/login">Login</a></p>
      </div>
    </div>
  </div>

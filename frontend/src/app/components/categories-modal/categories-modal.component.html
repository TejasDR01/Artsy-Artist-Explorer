<div class="modal fade show" tabindex="-1" role="dialog" [style.display]="'block'">
  <div class="modal-dialog modal-dialog-top modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Categories</h5>
        <button type="button" class="btn-close" (click)="onClose()"></button>
      </div>
  
      <div class="modal-body">
        <div *ngIf="isLoading" class="text-center py-4">
          <div class="spinner-border" role="status"></div>
        </div>
        
        <div *ngIf="!isLoading">
          <div *ngIf="categories.length === 0" class="alert alert-danger">
            No categories.
          </div>
          
          <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-3">
            <div class="col" *ngFor="let category of categories">
              <div class="card h-100">
                <img 
                  [src]="category.thumbnail"
                  class="card-img-top"
                  sclass="card-img w-100 h-100"
                  [style.height]="windowwidth() ? '200px' : 'ms-auto'"
                  [alt]="category.name"
                >
                <div class="card-body" style="font-size: 13px; text-align: center;">
                  {{ category.name }}
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="modal-backdrop fade show"></div>
